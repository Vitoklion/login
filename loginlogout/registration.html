<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registration</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/verfity.css">
</head>
<body>
<form class="from">
    <div class="row">
        <div class="zhuce col-md-push-4 col-sm-push-3 col-xs-push-2 col-md-3 col-sm-5 col-xs-8">
            <div class="same">
                <input type="text" placeholder="手机号码">
            </div>
            <div class="verify">
                <input type="text" placeholder="验证码">
                <a href="#"><img src="images/zhuce-ver.png" class="ver-img"></a>
                <a href="#"><img src="images/refreh.png" class="refresh"></a>
            </div>
            <div class="msg-verify ">
                <input type="text" placeholder="短信验证码" >
                <button type="submit">点击获取</button>
            </div>
            <select class="user-change">
                <option value="personal">个人用户</option>
                <option value="company">企业用户</option>
            </select>
            <div class="same">
                <input type="email" placeholder="常用邮箱">
            </div>
            <div class="same">
                <input type="text" placeholder="姓名/称呼">
            </div>
            <div class="same">
                <input type="password" placeholder="设置密码">
            </div>
            <div class="click-now">
                <button type="submit" class="but-zhuce">立即注册</button>
            </div>
            <p>点击“立即注册”,表示您同意并愿意遵守《xxx服务协议》</p>
        </div>
    </div>
</form>
</body>
</html>
