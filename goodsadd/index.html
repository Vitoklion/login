<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/line_change.css">
    <title>Nouns</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="head-top col-md-12 col-xs-12 col-sm-12">
                <div class="head-top-menu col-md-push-9 col-md-3 col-sm-push-8 col-xs-push-6 col-sm-4 col-xs-6">
                    <a href="#">登入</a>
                    |<a href="#" class="order">我的订单</a>
                </div>
            </div>
            <div class="head-second  col-md-12 col-xs-12 col-sm-12">
                <img src="images/top-image.png">
            </div>
            <div class="head-third col-md-12 col-xs-12 col-sm-12">
                <img src="images/head-third.png">
            </div>
        </div>
        <div class="row">
            <div class="line-load col-md-12 col-xs-12 col-sm-12">
                <div class="menu-left col-md-push-1 col-md-1 col-sm-push-1 col-sm-3  col-xs-3">
                    <ul>
                        <li class="blank"></li>
                        <li class="splb"><span class="glyphicon glyphicon-list-alt"></span> <a href="#">商品列表</a></li>
                        <li class="spxz"><span class="glyphicon glyphicon-plus"></span> <a href="#">商品新增</a></li>
                    </ul>
                </div>

                <div class="from-right col-md-push-1 col-sm-push-1 col-xs-push-1 col-md-8 col-sm-7 col-xs-8">
                    <div class="goods-alt col-md-11 col-sm-11 col-xs-11">
                        <div class="goods-alt-1 col-md-1 col-xs-6 col-sm-4">
                            <p>商品列表</p>
                        </div>
                        <hr />
                    </div>
                    <div class="action col-md-11 col-sm-11 col-xs-11">
                        <div class="program-check col-md-push-1 col-md-5  col-sm-10 col-xs-10">
                            <span>商品名称：</span>
                            <input type="text" >
                        </div>
                        <div class="condition col-md-push-1 col-md-3 col-sm-10 col-xs-10">
                            状态：
                            <select>
                                <option>上架</option>
                                <option>下架</option>
                            </select>
                        </div>
                        <div class="action-btn col-md-3 col-md-push-1 col-sm-10 col-xs-10">
                            <button type="submit">查询</button>
                            <button type="submit">新增</button>
                        </div>
                    </div>
                    <div class="from-contorl col-md-11 col-xs-11 col-sm-11">
                        <table  border="1" cellspacing="0" class="col-md-12 col-xs-12 col-sm-12">
                            <tr class="tr-first">
                                <th>选择</th>
                                <th>商品名称</th>
                                <th>分类</th>
                                <th>销售价</th>
                                <th>批发价</th>
                                <th>排序</th>
                                <th>操作</th>
                            </tr>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th>商品1</th>
                                <th>茶叶</th>
                                <th>100</th>
                                <th>50</th>
                                <th>23</th>
                                <th><a href="#">编辑</a> <a href="#">删除</a></th>

                            </tr>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th>商品2</th>
                                <th>蛇油</th>
                                <th>100</th>
                                <th>50</th>
                                <th>11</th>
                                <th><a href="#">编辑</a> <a href="#">删除</a></th>

                            </tr>
                        </table>
                    </div>
                    <div class="page-num col-md-11 col-xs-11 col-sm-11">
                        <span class="text">首页</span><a href="#">1</a><span class="text">尾页</span>
                        <span class="text">当前第<span class="current">1</span>页 /共<span class="total">1</span>页</span>
                    </div>
                </div>


                <div class="from-goods-add col-md-push-1 col-sm-push-1 col-xs-push-1 col-md-8 col-sm-7 col-xs-8">
                    <div class="goods-alt col-md-11 col-sm-11 col-xs-11">
                        <div class="goods-alt-2 col-md-1 col-xs-6 col-sm-4">
                            <p>商品新增</p>
                        </div>
                        <hr />
                    </div>
                    <div class="add-detial col-md-11 col-sm-12 col-xs-12">
                        <div class="limid limid-head col-md-11 col-sm-11 col-xs-12">
                            <div class="goods-name  col-md-6 col-sm-12 col-xs-12">
                                <span class="col-md-3 col-sm-4 col-xs-4">商品名称：</span>
                                <input type="text" class="col-md-8 col-sm-8 col-xs-8">
                            </div>
                            <div class="goods-kind  col-md-6 col-sm-12 col-xs-12">
                                <span class="col-md-3 col-sm-4 col-xs-4">所属分类：</span>
                                <select class="col-md-8 col-sm-8 col-xs-8">
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="limid  col-md-11 col-sm-11 col-xs-12">
                            <div class="goods-sort  col-md-6 col-sm-12 col-xs-12">
                                <span class="col-md-3 col-sm-4 col-xs-4">商品排序：</span>
                                <input type="text" class="col-md-8 col-sm-8 col-xs-8">
                            </div>
                            <div class="meter col-md-6 col-sm-12 col-xs-12">
                                <span class="col-md-3 col-sm-4 col-xs-4">计量单位：</span>
                                <input type="text" class="col-md-8 col-sm-8 col-xs-8">
                            </div>
                        </div>
                        <div class="basic-data col-md-11 col-sm-11 col-xs-12">
                            <form class="from-goods col-md-12 col-sm-12 col-xs-12">
                                <table border="1" cellspacing="0" class="col-md-12 col-xs-12 col-sm-12">
                                    <tr class="tr-first">
                                        <th>基本数据</th>
                                    </tr>
                                    <tr class="tr-second">
                                        <th><span>商品货号</span></th>
                                        <th><span>库存</span></th>
                                        <th><span>市场价格</span></th>
                                        <th><span>销售价格</span></th>
                                        <th><span>成本价格</span></th>
                                        <th><span>重量(克)</span></th>
                                    </tr>
                                    <tr class="tr-third">
                                        <th><input type="text" class="goods-num"></th>
                                        <th><input type="text" class="inventory"></th>
                                        <th><input type="text" class="market-price"></th>
                                        <th>
                                            <input type="text" class="sale-price-1">
                                            <input type="text" class="sale-price-2" placeholder="会员价">
                                        </th>
                                        <th><input type="text" class="cost-price"></th>
                                        <th><input type="text" class="weight"></th>
                                    </tr>
                                </table>
                            </form>
                        </div>

                        <div class="goods-misc col-md-11 col-sm-11 col-xs-12">
                            <div class="limid limid-bottom col-md-11 col-sm-11 col-xs-12">
                                <div class="goods-brand  col-md-6 col-sm-12 col-xs-12">
                                    <span class="col-md-3 col-sm-4 col-xs-4">商品品牌：</span>
                                    <select class="col-md-8 col-sm-8 col-xs-8">
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                                <div class="fitness col-md-6 col-sm-12 col-xs-12">
                                    <span class="col-md-3 col-sm-4 col-xs-4">商品状态：</span>
                                    <div class="fitness-choice col-md-8 col-sm-8 col-xs-8">
                                        <input type="radio" class="col-md-1 col-xs-2 col-sm-1">
                                        <span class="col-md-4 col-xs-5 col-sm-5">申请上架</span>
                                        <input type="radio" class="col-md-push-1 col-md-1 col-xs-2 col-sm-1">
                                        <span class="col-md-push-1 col-sm-push-1  col-md-2 col-xs-3 col-sm-3">下架</span>
                                    </div>

                                </div>
                            </div>
                            <div class="limid col-md-11 col-sm-11 col-xs-12">
                                <div class="goods-pictrue col-md-6 col-sm-12 col-xs-12">
                                    <span class="col-md-3 col-sm-4 col-xs-4">产品相册：</span>
                                    <img src="images/goods-pictrue.png" class="col-md-8 col-sm-8 col-xs-8">
                                </div>
                            </div>
                            <div class="limid limid-last col-md-11 col-sm-11 col-xs-12">
                                <div class="describe col-md-6 col-sm-12 col-xs-12">
                                    <span class="col-md-3 col-sm-4 col-xs-4">商品描述：</span>
                                    <span class="col-md-2 col-sm-3 col-xs-4">Web edit</span>
                                </div>
                            </div>
                        </div>


                    </div>
            </div>

        </div>
    </div>


          <script src="scripts/jquery-3.1.0.min.js"></script>
          <script src="scripts/main.js"></script>
      </body>
      </html>
